<div class="row">
  <div class="col-md-12">
    <h1>Upload a New File</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="well">
      <button resumable-browse class="btn btn-primary">Browse</button>    
      <button class="btn btn-success" ng-click="r.upload()" ng-show="r.files.length > 0">Start Upload</button>  
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div resumable-drop id="drop-zone">
      <p>
        Drag and drop your files here        
      </p>      
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul id="upload-list">
      <li ng-repeat="file in r.files">
        {{file.fileName}}
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"></div>
        </div>
      </li>
    </ul>
  </div>
</div>
