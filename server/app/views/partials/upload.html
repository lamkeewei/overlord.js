<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title">Upload Files</h4>
  </div>
  <div class="modal-body">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Enter image name">
      <span class="input-group-btn">        
        <button resumable-browse class="btn btn-primary">Browse</button>
      </span>      
    </div>

    <div resumable-drop id="drop-zone">
      <p>
        Drag and drop your files here
      </p>
    </div>

    <div>
      <ul id="upload-list">
        <li ng-repeat="file in r.files" resumable-file="file"></li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Close</button>
    <button class="btn btn-warning" ng-click="r.pause()" ng-show="r.isUploading()">Pause Upload</button>
    <button type="button" ng-click="upload()" class="btn btn-success" ng-show="!r.isUploading()">Upload</button>
  </div>
</div><!-- /.modal-content -->
