<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Add New Server</h4>
  </div>
  <div class="modal-body">
    <form class="form" name="form" novalidate>
      <div class="form-group" ng-class="{ 'has-error': form.name.$invalid && submitted }">
        <label class="control-label">Name: </label>
        <input type="text" name="name" class="form-control" placeholder="Server name" ng-model="box.name" required />
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A name is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-error': form.name.$invalid && submitted }">
        <label class="control-label">IP Address: </label>
        <input type="text" name="address" class="form-control" placeholder="Server IP Address" ng-model="box.address" required />
        <p class="help-block" ng-show="form.address.$error.required && submitted">
          An IP address is needed
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-error': form.name.$invalid && submitted }">
        <label class="control-label">Port: </label>
        <input type="number" name="port" class="form-control" placeholder="Port number" ng-model="box.port" required />
        <p class="help-block" ng-show="form.port.$error.required && submitted">
          A port number is needed
        </p>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="addBox(form)">Save changes</button>
  </div>
</div><!-- /.modal-content -->
